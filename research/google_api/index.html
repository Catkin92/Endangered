<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Wildlife map</title>
    <style media="screen">
      #map{
        height: 600px;
        width:100%;
      }
    </style>
  </head>
  <body>
    <h1>My Wildlife Map</h1>

    <div id="map"></div>

    <script>
      function initMap(){

        //Map options
        var options = {
          zoom:3,
          maxZoom:5,
          minZoom:3,
          center:{lat:8.7832, lng:-34.5085}
        }
        //New Map
        var map = new
        google.maps.Map(document.getElementById('map'), options);
        //Add marker
        var marker = new google.maps.Marker({
          position:{lat:41.8719 ,lng:12.5674},
          map:map,
          icon: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
        });

        var infoWindow = new google.maps.InfoWindow({
          content: '<h1>Black Bear</h1><h3>Fun fact:</h3><p>blah blah blah blah blah blah blah blah blah blah blah blah</p>'
        });
        marker.addListener('click', function(){
          infoWindow.open(map, marker);
        });
      }



    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnV8XVzLxKfvtV_nkyOzXP1t73OMlhYak&callback=initMap"
  async defer>
</script>
  </body>
</html>
